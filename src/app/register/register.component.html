<div class="wrapper">
  <form novalidate [formGroup]="addUserForm" (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="firstName" class="form-label">First Name: </label>
      <input type="text" class="form-input" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName" class="form-label">Last Name: </label>
      <input type="text" class="form-input" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="title" class="form-label">Title: </label>
      <input type="text" class="form-input" formControlName="title">
    </div>
    <div class="form-group">
      <label for="department" class="form-label">Dept/Division: </label>
      <input type="text" class="form-input" formControlName="department">
    </div>
    <div class="form-group">
      <label for="userRole" class="form-label">User Role: </label>
      <input type="text" class="form-input" formControlName="userRole">
    </div>
    <div class="form-group">
      <label for="userName" class="form-label">User Name: </label>
      <input type="text" class="form-input" formControlName="userName">
    </div>
    <button class="form-button">Save</button>
  </form>
  <simple-notifications [options]="options"></simple-notifications>
</div>
